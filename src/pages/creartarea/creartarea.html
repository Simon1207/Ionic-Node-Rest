
<ion-header>

  <ion-navbar>
    <ion-title>Crear nueva tarea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="myForm" (ngSubmit)="saveData()" novalidate>
        <ion-list>
          <ion-item>
            <ion-label stacked>Nombre</ion-label>
            <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
          </ion-item>
          <ion-item *ngIf="myForm.get('name').errors && myForm.get('name').dirty">
            <p color="danger" ion-text *ngIf="myForm.get('name').hasError('required')">El campo es necesario</p>
          </ion-item>
          <ion-item>
            <ion-label stacked>Compa単ia:</ion-label>
            <ion-input formControlName="company" type="text" placeholder="Compa単ia"></ion-input>
          </ion-item>
          <ion-item *ngIf="myForm.get('company').errors && myForm.get('company').dirty">
            <p color="danger" ion-text *ngIf="myForm.get('company').hasError('required')">El campo es necesario</p>
            <p color="danger" ion-text *ngIf="myForm.get('company').hasError('minlength')">Minimo 5 caracteres</p>
            <p color="danger" ion-text *ngIf="myForm.get('company').hasError('maxlength')">Maximo 10 caracteres</p>
          </ion-item>
          <ion-item>
            <ion-label stacked>E-mail:</ion-label>
            <ion-input formControlName="email" type="text" placeholder="E-mail"></ion-input>
          </ion-item>
          <ion-item *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
            <p color="danger" ion-text *ngIf="myForm.get('email').hasError('required')">El campo es necesario</p>
            <p color="danger" ion-text *ngIf="myForm.get('email').hasError('email')">email no valido</p>
          </ion-item>
        <div *ngIf="flag==true">
          <div [hidden]="flag">
            <ion-label stacked>Tarea:</ion-label>
              <ion-input formControlName="task" type="textarea" placeholder="Agregue una tarea"></ion-input>
            <ion-item *ngIf="myForm.get('task').errors && myForm.get('task').dirty">
              <p color="danger" ion-text *ngIf="myForm.get('task').hasError('required')">Agregue una tarea</p>
            </ion-item>
        </div>
        </div>


        <div *ngIf="flag==false">
            <div [hidden]="flag">
              <ion-label stacked>Tarea:</ion-label>
                <ion-input formControlName="task" type="textarea" placeholder="Agregue una tarea"></ion-input>

                <p color="danger" ion-text *ngIf="myForm.get('task').hasError('required')">Agregue una tarea</p>
              </ion-item>
          </div>
