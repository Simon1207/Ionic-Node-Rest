<ion-header>

  <ion-navbar>
    <ion-title>Configuracion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label>Fecha</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
  </ion-list>


  <ion-list radio-group [(ngModel)]="sexo">
      <ion-item>
        <ion-label>hombre</ion-label>
        <ion-radio  value="hombre"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Mujer</ion-label>
        <ion-radio value="mujer"></ion-radio>
      </ion-item>



    </ion-list>



  <button ion-button color="danger" block (click)="dismiss()">Cerrar</button>


</ion-content>
